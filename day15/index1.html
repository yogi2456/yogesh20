<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/704533a44e.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #screen {
            width: 100%;
            height: 2000px;
            /* border: 5px solid red; */
            background-color: #000000;
        }

        #navbar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 80px;
            color: white;
            /* border: 1px solid white; */
        }

        #bars {
            display: none;
        }

        #logo {
            width: 23%;
            /* border: 1px solid blue; */
            padding-top: 37px;
        }

        #logo > p:nth-child(2) {
            display: none;
        }

        #navigation {
            display: flex;
            justify-content: space-between;
            width: 30%;
            /* border: 1px solid blue; */
            padding-top: 37px;
        }

        #socialnetworks {
            display: flex;
            width: 28%;
            /* border: 1px solid blue; */
            padding-top: 37px;
            justify-content: end;
            
        }

        #socialnetworks > div {
            margin-left: 20px;

        }

        #home {
            width: 50%;
            margin: auto;
            margin-top: 200px;
            text-align: center;
            color: white;
        }

        #home > img {
            width: 15%;
            height: 15%;
        }

        #home > h1 {
            font-size: 80px;
            letter-spacing: 3px;
            padding-top: 20px;
        }

        #home > p {
            padding-top: 20px;
            line-height: -10px;
            letter-spacing: 1px;
            font-size: large;
        }

        #home > button {
            margin-top: 50px;
            background-color: #D8D7D7;
            width: 10%;
            height: 40px;
            border-radius: 30px;
            border: none;
        }

        #home > button >i {
            background-color: #D8D7D7;
            margin-left: 10px;
        }


        @media screen and (max-width: 660px) {
            #logo >p:nth-child(1) {
                display: none;
            }

            #logo > p:nth-child(2) {
                display: block;
            }

            #navigation {
                display: none;
            }

            #socialnetworks {
                display: none;
            }

            #bars {
                display: block;
                padding-top: 37px;
            }

            #screen {
                width: 100%;
                height: 2500px;
                border: 5px solid blue;
            }

            #navbar {
                justify-content: space-between;
            }

            #logo {
                margin-left: 15px;
            }

            #bars {
                margin-right: 15px;
            }

            #home {
                width: 100%;
                height: 20%;
                text-align: center;
                padding-top: 10%;
                border: 1px solid white;
            }
        }

        @media screen and (min-width: 661px) and (max-width: 960px) {
            #logo > p:nth-child(2) {
                display: block;
            }

            #logo > p:nth-child(1) {
                display: none;
            }

            #navigation {
                display: none;
            }

            #socialnetworks {
                display: none;
            }

            #screen {
                width: 100%;
                border: 1px solid white;
            }

            #navbar {
                justify-content: space-between;
            }

            #logo {
                margin-left: 4%;
            }

            #bars {
                display: block;
                padding-top: 37px;
                margin-right: 4%;
                font-weight: lighter;
            }
            
        }
    </style>
</head>
<body>
    <div id="screen">
        <div id="navbar">
            <div id="logo">
                <p>Tech Blog</p>
                <p>BoldM5</p>
            </div>
            <div id="navigation">
                <div>Home</div>
                <div>Blog</div>
                <div>Articles</div>
                <div>About Us</div>
                <div>FAQ</div>
            </div>
            <div id="socialnetworks">
                <div><i class="fa-brands fa-facebook-f fa-l"></i></div>
                <div><i class="fa-brands fa-twitter fa-l"></i></div>
                <div><i class="fa-brands fa-instagram fa-l"></i></div>
            </div>
            <div id="bars">
                <i class="fa-solid fa-bars fa-2xl"></i>
            </div>
        </div>

        <div id="home">
                <img src="https://mobirise.com/extensions/boldm5/tech-blog/assets/images/logo.png"/>
                <h2>Tech Blog</h2>
                <p>Accusamus ea excepturi hic impedit iste neque soluta, sunt tempore </br>
                    voluptate. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </p>
                <button>Read more <i class="fa-solid fa-play"></i></button>
        </div>

    </div>
</body>
</html>
