<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3</title>
    <style>
        .col-blue{
            color: blue;
        }

        .col-red{
            color: red;
        }

        #col-green{
            color: green;
        }
    </style>
</head>
<body>
    <h2 class="col-blue">frontend class</h2>
    <h2 class="col-red">backend class</h2>
    <h2 id="col-green">frontend and backend id</h2>
    
    <h3 class="col-blue">unorderd list frontend</h3>
    <ul>
        <li>html</li>
        <li>css</li>
     </ul>

     <h3 id="col-green">orderd list backend</h3>
     <ol>
     <li>node js</li>
     <li>mongodb</li>
     <li>express</li>
     </ol>

     <h3>input type</h3>
     <input id="abc" placeholder="name....">
     <input id="abcd" placeholder="password....">
     <input type="button" value="submit">

     <iframe src="https://swaraj-jadhav.netlify.app/"></iframe>

     <h3>form tags</h3>
     <form>
        <table>
            <tr>
                <td>
                    name:
                </td>
                <td>
                    <input type="text" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>
                    contact number:
                </td>
                <td>
                    <input type="contact" placeholder="95748*****">
                </td>
            </tr>
            <tr>
                <td>
                    email:
                </td>
                <td>
                    <input type="email" placeholder="example1@">
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    date of birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    gender:
                </td>
                <td>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
                </td>
            </tr>
            <tr>
                <td>
                    education:
                </td>
                <td>
                    <select>
                        <option>select options</option>
                        <option>10+2</option>
                        <option>graduate</option>
                        <option>post graduate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    resume:
                </td>
                <td>
                    <input type="file" placeholder="choose file">
                </td>
            </tr>
            <tr>
                <td>
                    photo:
                </td>
                <td>
                    <input type="file" placeholder="choose image file">
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" cols="17" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="submit">
                </td>
            </tr>
         </table>
     </form>
     
     <label>type email: </label>
     <input type="email" placeholder="example1@"> </br>
     <label>type password</label>
     <input type="password" placeholder="password"> </br>
     <input type="button" value="submit">


</body>
</html>
