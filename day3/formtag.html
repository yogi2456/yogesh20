<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3</title>
</head>
<body>
    
    <h1 style="text-align:left;"> Fill your details</h1>
    <form>
        <table>
            <tr>
                <td>
                    name:
                </td>
                <td>
                    <input type="text" placeholder="name">
                </td>
            </tr>
            <tr>
                <td>
                    phone number:
                </td>
                <td>
                    <input type="phone" placeholder="95502*****">
                </td>
            </tr>
            <tr>
                <td>
                    email:
                </td>
                <td>
                    <input type="email" placeholder="example1@">
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    gender:
                </td>
                <td>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
                </td>
            </tr>
            <tr>
                <td>
                    date of birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    education qualification:
                </td>
                <td>
                    <select>
                        <option>select option</option>
                        <option>10+2</option>
                        <option>graduate</option>
                        <option>post graduate</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    hobbies:
                </td>
                <td>
                    <input type="checkbox" singing>singing
                    <input type="checkbox" reading>reading
                    <input type="checkbox" playing>playing
                    <input type="checkbox" others>others
                </td>
            </tr>
            <tr>
                <td>
                    resume:
                </td>
                <td>
                    <input type="file" placeholder="choose file">
                </td>
            </tr>
            <tr>
                <td>
                    photo:
                </td>
                <td>
                    <input type="file" placeholder="choose image file">
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="5" cols="17" placeholder="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="submit">
                    <input type="button" value="reset">
                </td>
            </tr>
        </table>
    </form>

    <a href="resume.html">back to resume</a>
</body>
</html>
