<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color-red {
            color: white;
        }

        #color-pink {
            color: brown;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 80px; background-color: aqua; border: 2px solid blue;"> 
    <h1 style="text-align: center; border: 4px dotted red; background-color: white; width: 30%; margin: auto; margin-top: 20px;">Personal Details</h1>
    </div>

    
        <div style="width: 100%; height: 350px; border: 5px ridge blue; margin-top: 50px; background-image: url(https://wallpapers.com/images/high/sample-pictures-amwy38yukfhoh65i.webp);">
        <form style="margin-left: 43%; margin-top: 20px;">
            <table>
                <tr>
                    <td class="color-red">
                        Name :
                    </td>
                    <td>
                        <input style="border: 1px solid red; border-radius: 5px;" type="text" placeholder="name"/>
                    </td>
                </tr>
                <tr>
                    <td class="color-red">
                        Email :
                    </td>
                    <td>
                        <input style="border: 1px dashed red; border-radius: 5px;" type="email" placeholder="email"/>
                    </td>
                </tr>
                <tr>
                    <td class="color-red">
                        Password :
                    </td>
                    <td>
                        <input style="border: 1px groove red; border-radius: 5px;"                                 type="password" placeholder="password"/>
                    </td>
                </tr>
                <tr>
                    <td class="color-red">
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="gender"/>male
                        <input type="radio" name="gender"/>female
                    </td>
                </tr>
                <tr>
                    <td id="color-pink">
                        phone :
                    </td>
                    <td>
                        <input style="border: 1px ridge red; border-radius: 5px;" type="phone" placeholder="86974*****"/>
                    </td>
                </tr>
                <tr>
                    <td >
                        D.O.B :
                    </td>
                    <td>
                        <input style="border-radius: 5px; border: 1px inset red; color: rgb(46, 46, 180);" type="date"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address :
                    </td>
                    <td>
                        <textarea rows="3" cols="17" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                <input style="border-radius: 5px; border: 2px solid red;" type="button" value="submit"/>
                    </td>
                </tr>
            </table>
        </form>

    </div>
</body>
</html>
