<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            background-color: aqua;
            width: 100%;
            height: 300px;
            display: flex;
        }

        #parent div {
            width: 30%;
            border: 2px solid blue;
            height: 300px;
        }

        @media screen and (max-width : 450) {
            #parent {
                background-color: blueviolet;
                font-size: 60px;
            }
            
        }

    </style>
</head>
<body>
    <div id="parent">
        <div>1 first</div>
        <div>2 second</div>
        <div>3 third</div>
        <div>4 fourth</div>
    </div>
</body>
</html>
