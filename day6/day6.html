<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/704533a44e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="screen" style="width: 100%; border: 1px solid green;">
        <div
            style="color: white; display: flex; justify-content: space-around; width: 100%; border: 1px solid green; height: 70px; background-color: #333545;">
            <div style="display: flex;">
                <div>
                    <img style="width: 100%; height: 100%;"
                        src="https://www.bitrefill.com/content/cn/b_rgb%3A58595b%2Cc_pad%2Ch_600%2Cw_1200/v1571821032/bookmyshow-voucher.jpg" />
                </div>
                <div
                    style="color: black; display: flex; border-radius: 10px; width: 600px; background-color: white; height: 40px; margin-top: 10px;">

                    <div style="margin-top: 15px; margin-right: 10px; margin-left: 10px;">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div style="margin-top: 10px;">
                        <input placeholder="Search for movies,events,plays,sports and activities"
                            style="font-size: 20px; border: none; outline: none; width: 500px;" />
                    </div>
                </div>
            </div>
            <div style="display: flex; margin-top: 25px;">
                <div>
                    <select>
                        <option>Mumbai</option>
                    </select>
                </div>
                <div style="margin-left: 20px;margin-right: 20px;">
                    <button style="height: 30px; width: 70px; border: none; background-color: #F84464; color: white; border-radius: 5px;">Sign In</button>
                </div>
                <div>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
        <div style="width: 100%; border: 1px solid green; height: 50px;">Body</div>
        <div style="width: 100%; border: 1px solid green; height: 50px;">Footer</div>
    </div>

</body>
</html>
